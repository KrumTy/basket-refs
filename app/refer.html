<!DOCTYPE html>
<html>

<head>
    <title>Рефери</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="./styles/main.css" media="screen">    
    <script src="./scripts/lib/csi.min.js"></script>
    <script src="./scripts/lib/mustache.js"></script>
</head>

<body>
    <div data-include="./templates/nav-bar.html"></div>

    <div id="data-list" class="main-content">
        {{#data}}
            <div class="data-list-item">
                <div class="data-list-header">{{name}} <span class="col-btn">xx</span></div>
                <div class="data-list-items">
                    {{#data}}
                    <div class="data-list-item">
                        <div class="data-list-header">{{name}}</div>
                        <div class="data-list-items">
                            {{#data}}
                            <div class="data-list-item">
                                <div class="data-list-header">{{name}}</div>
                            </div>
                            {{/data}}
                        </div>
                    </div>
                    {{/data}}
                </div>
            </div>
        {{/data}}
    </div>

    <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://bootswatch.com/_assets/js/custom.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
